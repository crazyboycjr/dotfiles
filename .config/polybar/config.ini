[module/date]
type = internal/date
interval = 5

date = "%a %b %d"
date-alt = %a %b %d

time = %H:%M
time-alt = %H:%M

format-prefix =
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5

label = %date% %time%

